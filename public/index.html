<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    button{
        width:300px;
        margin-left: 40px;
    }
</style>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Welcome to Chat App</a>

    </div>
</nav>
<div class="row">
<div class="col s4 ">
<form class="col s12 namee">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" name="name"  placeholder="Set your Username" id="icon_prefix" required>
        </div>
    </div>
</form>
</div>
</div>
<div class="row">
<div class="row">
    <div class="col s4">

    <ul id="messages" class="collection"></ul>
    </div>
</div>
<form id="message-form">
    <div class="row">
        <div class="input-field col s4">
            <i class="material-icons prefix">message</i>
    <input name="message" type="text" placeholder="Message" id="icon_prefix1" required>
            <button width="300px" class="btn waves-effect waves-light btn-medium" type="submit" name="action">Send
                <i class="material-icons right">send</i>
            </button>

        </div>
    </div>

</form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/index.js">
</script>
</body>
</html>
